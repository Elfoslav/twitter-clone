<head>
  <title>twitterClone</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#"><span class="glyphicon glyphicon-bell"></span> Notifications</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Messages</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
          <li><button class="btn btn-primary navbar-btn add-tweet-btn" href="#">Tweet</button></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          Profile
        </div>
        <div class="well">
          <h3>Trends</h3>
          <ul>
            <li>#meteorjs</li>
            <li>#CSS</li>
            <li>#JavaScript</li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        {{> tweetForm}}
        {{#if tweets.count}}
          <ul class="list-group tweets">
            {{#each tweets}}
              <li class="list-group-item">{{timestamp}}: {{text}}</li>
            {{/each}}
          </ul>
        {{else}}
          <p>No tweets.</p>
        {{/if}}
      </div>
      <div class="col-md-3">
        <div class="well">
          Who to follow
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="tweetModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Add a tweet</h4>
        </div>
        <div class="modal-body">
          {{> tweetForm}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary submit-tweet-btn">Tweet!</button>
        </div>
      </div>
    </div>
  </div>
</template>
